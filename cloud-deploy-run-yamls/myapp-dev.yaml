apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: dev
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "1"
    spec:
      containers:
      - name: myapp
        image: us.gcr.io/<PROJECT_ID>/demo-cloud-deploy-run
        ports:
        - containerPort:  80
        resources:
          limits:
            cpu: 1000m
            memory: 128Mi

